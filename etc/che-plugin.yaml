version: 1.0.0
type: Che Editor
name: org.eclipse.che.editor.theia
id: theia-ide
title: Eclipse Theia for Eclipse Che
Description: Eclipse Theia
Icon: https://pbs.twimg.com/profile_images/929088242456190976/xjkS2L-0_400x400.jpg
endpoints:
 -  name: "ide"
    public: true
    targetPort: 3000
containers:
 - name: theia-ide
   image: eclipse/che-theia:0.3.13-nightly
   env:
       - name: THEIA_PLUGINS
         value: local-dir:///plugins
   volumes:
       - mountPath: "/plugins"
         name: plugins
       - mountPath: "/projects"
         name: projects
    ports:
       - exposedPort: 3000